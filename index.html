<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DECPLANNER GROUPE</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <script src="https://use.fontawesome.com/135aab13d9.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1>Shopping Cart</h1>
      </div>
      <hr />
      <!---------row1-->
      <div class="row">
        <div class="col-xs-6 col-sm-4 col-md-2">
          <img src="ress/huawei.jpg" style="width: 100px" />
        </div>
        <div class="col-xs-6 col-sm-4 col-md-2 centrer">
          <p>Huawei P20</p>
        </div>
        <div class="col-xs-6 col-sm-4 col-md-2 centrer">
          <i class="fa fa-heart like" aria-hidden="true"></i>
        </div>
        <div class="col-xs-6 col-sm-4 col-md-2 centrer">
          <strong >$349</strong>
        </div>
        <div class="col-xs-6 col-sm-4 col-md-2 centrer">
          <i class="fa fa-minus-square munis" aria-hidden="true"></i>
          <input type="text" value="0" class="quantity" style="width: 30px" />
          <i class="fa fa-plus-square plus" aria-hidden="true "></i>
        </div>
        <div class="col-xs-6 col-sm-4 col-md-2 centrer">
          <i class="fa fa-trash remove" aria-hidden="true"></i>
        </div>
      </div>
      <hr />
      <!---------row2-->
      <div class="row">
        <div class="col-xs-6 col-sm-4 col-md-2">
          <img src="ress/oppo.jpg" style="width: 100px" />
        </div>
        <div class="col-xs-6 col-sm-4 col-md-2 centrer">
          <p>Oppo A31</p>
        </div>
        <div class="col-xs-6 col-sm-4 col-md-2 centrer">
          <i class="fa fa-heart like" aria-hidden="true"></i>
        </div>
        <div class="col-xs-6 col-sm-4 col-md-2 centrer">
          <strong class="price">$200</strong>
        </div>
        <div class="col-xs-6 col-sm-4 col-md-2 centrer">
          <i
            class="fa fa-minus-square munis"
            class="quantity"
            aria-hidden="true"
          ></i>
          <input type="text" value="0" style="width: 30px" />
          <i class="fa fa-plus-square plus" aria-hidden="true"></i>
        </div>
        <div class="col-xs-6 col-sm-4 col-md-2 centrer">
          <i class="fa fa-trash remove" aria-hidden="true"></i>
        </div>
      </div>
      <hr />
      <!--------row3-->
      <div class="row">
        <div class="col-xs-6 col-sm-4 col-md-2">
          <img src="ress/sumsung.jpg" style="width: 100px" />
        </div>
        <div class="col-xs-6 col-sm-4 col-md-2 centrer">
          <p>Sumsung A31</p>
        </div>
        <div class="col-xs-6 col-sm-4 col-md-2 centrer">
          <i class="fa fa-heart like" aria-hidden="true"></i>
        </div>
        <div class="col-xs-6 col-sm-4 col-md-2 centrer">
          <strong class="price">$229</strong>
        </div>
        <div class="col-xs-6 col-sm-4 col-md-2 centrer">
          <i class="fa fa-minus-square munis" aria-hidden="true"></i>
          <input type="text" value="0" class="quantity" style="width: 30px" />
          <i class="fa fa-plus-square plus" aria-hidden="true"></i>
        </div>
        <div class="col-xs-6 col-sm-4 col-md-2 centrer">
          <i class="fa fa-trash remove" aria-hidden="true"></i>
        </div>
      </div>
      <hr />
      <!--------row4-->
      <div class="row">
        <div class="col-sm-8 col-md-8"></div>
        <div class=" col-sm-2 col-md-2">
          <p><strong>Total:</strong></p>
        </div>
        <div class="col-sm-2 col-md-2">
          <p class="total"></p>
        </div>
      </div>
      <!------row5-->
      <div class="row">
        <div class="col-sm-10 col-md-10"></div>
        <div class="col-sm-2 col-md-2"><button>BUY</button></div>
      </div>
    </div>
  </body>
  <script src="javascript/main.js"></script>
</html>
